<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TERMINAL CORE</title>
    <style>
        :root {
            --neon-blue: #00d4ff;
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-blue);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Эффект старого монитора (сканирующие линии) */
        body::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Стеклянная панель терминала */
        .terminal-window {
            flex-grow: 1;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .output {
            white-space: pre-wrap;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .input-area {
            display: flex;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        input {
            background: transparent;
            border: none;
            color: var(--neon-blue);
            font-family: inherit;
            font-size: 16px;
            width: 100%;
            outline: none;
        }

        .system-prefix {
            margin-right: 10px;
            color: #fff;
            font-weight: bold;
        }

        /* Анимация мигания курсора */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: var(--neon-blue);
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

<div class="terminal-window" id="terminal">
    <div class="output" id="output">
[SYSTEM BOOT SUCCESSFUL]
[AI CORE: GEMINI 1.5 FLASH]
[ENCRYPTION: ENABLED]
---------------------------
Введите команду или вопрос...
    </div>
</div>

<div class="input-area">
    <span class="system-prefix">USER@AI_CORE:~$</span>
    <input type="text" id="userInput" autofocus placeholder="...">
    <span class="cursor"></span>
</div>

<script>
    const output = document.getElementById('output');
    const input = document.getElementById('userInput');

    // ТВОЙ КЛЮЧ ИИ (Лучше сделать запрос через сервер, но для HTML оставим так)
    const API_KEY = "ВСТАВЬ_СВОЙ_КЛЮЧ_ЗДЕСЬ";

    input.addEventListener('keydown', async (e) => {
        if (e.key === 'Enter' && input.value.trim() !== '') {
            const text = input.value;
            input.value = '';

            // Отображаем ввод пользователя
            output.innerHTML += `\n\n> <span style="color: #fff">${text}</span>`;
            output.innerHTML += `\n<span style="color: #555">... ANALYZING ...</span>`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;

                // Печатаем ответ
                output.innerHTML += `\n\n[AI_RESPONSE]:\n${aiText}`;
            } catch (err) {
                output.innerHTML += `\n\n[ERROR]: CONNECTION FAILED.`;
            }

            // Автопрокрутка вниз
            document.getElementById('terminal').scrollTop = document.getElementById('terminal').scrollHeight;
        }
    });
</script>

</body>
</html>
