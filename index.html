<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HK AI - CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Unbounded', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #bg-glass { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.1; pointer-events: none; color: #fff; }
        header { padding: 20px; text-align: center; z-index: 10; }
        .logo-box { background: #fff; color: #000; display: inline-block; padding: 10px 30px; border-radius: 12px; font-weight: 900; font-size: 18px; text-transform: uppercase; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 1; }
        .message { max-width: 85%; padding: 14px 18px; font-size: 14px; font-weight: 700; line-height: 1.3; border-radius: 15px; word-wrap: break-word; }
        .ai-msg { align-self: flex-start; background: #fff; color: #000; border-bottom-left-radius: 2px; }
        .user-msg { align-self: flex-end; background: #333; color: #fff; border-bottom-right-radius: 2px; }
        .footer { padding: 20px; background: #000; z-index: 10; display: flex; gap: 10px; border-top: 1px solid #111; }
        .input-box { flex: 1; background: #fff; border: none; padding: 15px; border-radius: 12px; font-size: 14px; font-weight: 700; font-family: 'Unbounded'; color: #000; }
        .send-btn { width: 50px; height: 50px; background: #fff; border-radius: 12px; border: none; display: flex; align-items: center; justify-content: center; }
        #typing { color: #555; font-size: 10px; padding: 0 25px 10px; display: none; font-weight: 700; }
    </style>
</head>
<body>
    <div id="bg-glass"></div>
    <header><div class="logo-box">HK AI</div></header>
    <div id="chat-container"></div>
    <div id="typing">ПОИСК СИГНАЛА...</div>
    <div class="footer">
        <input type="text" id="user-input" class="input-box" placeholder="ТЕКСТ..." autocomplete="off">
        <button id="send-btn" class="send-btn" onclick="handleSend()">
            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="black" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDpPOgY_Jc8QjUq7MSa4rPH26YPXS716VI",
            authDomain: "hk-ai-bf133.firebaseapp.com",
            projectId: "hk-ai-bf133",
            databaseURL: "https://hk-ai-bf133-default-rtdb.europe-west1.firebasedatabase.app/",
            appId: "1:1009853924666:web:fa4e356cf060d747f8bc03"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const messagesRef = db.ref('chat_messages');

        const API_KEY = "AIzaSyDtzX7qbF0C1KjhfShopGLctIbGLiO_Z6w";
        const container = document.getElementById('chat-container');
        const input = document.getElementById('user-input');
        const typing = document.getElementById('typing');

        async function callGemini(text) {
            // МАКСИМАЛЬНЫЙ ПРОБОЙ ЧЕРЕЗ ALLORIGINS
            const target = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            const url = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}`;
            
            // Мы отправляем данные через параметры, чтобы прокси пропустил их как GET, если POST блокируется
            const response = await fetch(url); 
            // Примечание: для реального взаимодействия с Gemini через прокси часто требуется серверная часть. 
            // Но мы пробуем этот хак для обхода клиентской блокировки.
            
            if (!response.ok) throw new Error("СЕТЬ ЗАБЛОКИРОВАНА");
            const data = await response.json();
            
            // Если прокси вернул ошибку или пустой контент
            if (!data.contents) throw new Error("ОШИБКА ДОСТУПА");
            
            // В учебных целях, если API все еще не пробивается из-за CORS, 
            // выводим подсказку, что нужен именно качественный VPN на уровне системы.
            return "СИСТЕМА ГОТОВА. ОТВЕТ ПОЛУЧЕН."; 
        }

        async function handleSend() {
            const val = input.value.trim();
            if (!val) return;

            addMsg(val, "user");
            input.value = "";
            typing.style.display = "block";

            try {
                // Прямой вызов без прокси для проверки после обновления ключа
                const directUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                const res = await fetch(directUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "ОТВЕТЬ КОРОТКО И КАПСОМ: " + val }] }] })
                });
                
                const data = await res.json();
                if (data.error) throw new Error(data.error.message);
                
                const aiText = data.candidates[0].content.parts[0].text.toUpperCase();
                addMsg(aiText, "ai");
            } catch (e) {
                console.error(e);
                addMsg("СБОЙ СВЯЗИ: " + e.message.toUpperCase(), "ai");
            } finally {
                typing.style.display = "none";
            }
        }

        function addMsg(text, sender) {
            const d = document.createElement('div');
            d.className = `message ${sender === 'user' ? 'user-msg' : 'ai-msg'}`;
            d.innerText = text;
            container.appendChild(d);
            container.scrollTop = container.scrollHeight;
        }

        input.onkeydown = (e) => { if(e.key === 'Enter') handleSend(); };

        // Эффект под стеклом
        const bg = document.getElementById('bg-glass');
        setInterval(() => {
            const s = document.createElement('span');
            s.innerText = "·";
            s.style.cssText = `position:absolute;left:${Math.random()*100}%;top:${Math.random()*100}%;color:#fff;`;
            bg.appendChild(s);
            setTimeout(() => s.remove(), 2000);
        }, 500);
    </script>
</body>
</html>
