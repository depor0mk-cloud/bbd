<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Mining</title>
    <style>
        body {
            background-color: #0a0a0a; /* –û—á–µ–Ω—å —Ç–µ–º–Ω—ã–π */
            color: #00d4ff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* –°–∏–º–≤–æ–ª—ã –Ω–∞ —Ñ–æ–Ω–µ (–º–∞–π–Ω–∏–Ω–≥ –ø–æ–¥ —Å—Ç–µ–∫–ª–æ–º) */
        #bg-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.2;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            z-index: 2;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            width: 80%;
            max-width: 300px;
        }

        .balance {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 10px #00d4ff;
        }

        .btn-mine {
            background: linear-gradient(45deg, #00d4ff, #0055ff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn-mine:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="glass-card">
        <div style="font-size: 0.9rem; opacity: 0.6;">HK BALANCE</div>
        <div class="balance" id="hk-balance">0.00</div>
        <button class="btn-mine" onclick="mine()">MINE HK</button>
        <p style="font-size: 0.7rem; margin-top: 15px; opacity: 0.4;">Hard Mining: 0.01 per click</p>
    </div>

    <script>
        // –ö–æ–¥ –¥–ª—è ¬´–ø–∞–¥–∞—é—â–∏—Ö¬ª —Å–∏–º–≤–æ–ª–æ–≤ –º–∞–π–Ω–∏–Ω–≥–∞
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const symbols = "HK 0 1 ‚öôÔ∏è üõ† üíé ‚Çø";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00d4ff";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = symbols.charAt(Math.floor(Math.random() * symbols.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 50);

        // –õ–æ–≥–∏–∫–∞ –±–∞–ª–∞–Ω—Å–∞
        let balance = 0;
        function mine() {
            balance += 0.01;
            document.getElementById('hk-balance').innerText = balance.toFixed(2);
        }
    </script>
</body>
          </html>
