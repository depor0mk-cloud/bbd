<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HK AI - HAKOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            margin: 0; padding: 0; background: #000; color: #000;
            font-family: 'Unbounded', sans-serif; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }
        #bg-glass {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.1; pointer-events: none; color: #fff; font-size: 10px;
        }
        header { padding: 20px; text-align: center; z-index: 10; }
        .logo-box {
            background: #fff; color: #000; display: inline-block; padding: 10px 30px;
            border-radius: 12px; font-weight: 900; font-size: 18px; text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        #chat-container {
            flex: 1; overflow-y: auto; padding: 20px; display: flex;
            flex-direction: column; gap: 12px; z-index: 1; position: relative;
        }
        .message {
            max-width: 85%; padding: 14px 18px; font-size: 14px; font-weight: 700;
            line-height: 1.3; border-radius: 15px; word-wrap: break-word;
        }
        .ai-msg { align-self: flex-start; background: #fff; border-bottom-left-radius: 2px; }
        .user-msg { align-self: flex-end; background: #fff; border-bottom-right-radius: 2px; }
        .footer { padding: 20px; display: flex; gap: 10px; background: #000; z-index: 10; border-top: 1px solid #111; }
        .input-box {
            flex: 1; background: #fff; border: none; padding: 15px;
            border-radius: 12px; font-size: 14px; font-weight: 700; font-family: 'Unbounded';
        }
        .send-btn {
            width: 50px; height: 50px; background: #fff; border-radius: 12px;
            border: none; display: flex; align-items: center; justify-content: center;
        }
        #typing { color: #fff; font-size: 10px; padding: 0 25px 10px; display: none; font-weight: 700; }
    </style>
</head>
<body>
    <div id="bg-glass"></div>
    <header><div class="logo-box">HK AI</div></header>
    <div id="chat-container"></div>
    <div id="typing">ГЕНЕРАЦИЯ ОТВЕТА...</div>
    <div class="footer">
        <input type="text" id="user-input" class="input-box" placeholder="ТЕКСТ..." autocomplete="off">
        <button id="send-btn" class="send-btn">
            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="black" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDpPOgY_Jc8QjUq7MSa4rPH26YPXS716VI",
            authDomain: "hk-ai-bf133.firebaseapp.com",
            projectId: "hk-ai-bf133",
            databaseURL: "https://hk-ai-bf133-default-rtdb.europe-west1.firebasedatabase.app/",
            appId: "1:1009853924666:web:fa4e356cf060d747f8bc03"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const messagesRef = db.ref('chat_messages');

        const API_KEY = "AIzaSyDQfDlE0SlKK8iDXWz_nr-nTF7IC6LeilM";
        const container = document.getElementById('chat-container');
        const input = document.getElementById('user-input');
        const typing = document.getElementById('typing');
        let isConfirming = false;

        async function callGemini(text) {
            // ИСПОЛЬЗУЕМ gemini-1.5-flash-latest - САМАЯ АКТУАЛЬНАЯ МОДЕЛЬ
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `ТЫ — HK AI. ОТВЕЧАЙ КРАТКО, ЛАКОНИЧНО И КАПСОМ. ТЫ ЧАСТЬ HAKOS. ЗАПРОС: ${text}` }] }]
                })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.candidates[0].content.parts[0].text.toUpperCase();
        }

        async function handleSend() {
            const val = input.value.trim();
            if (!val) return;

            // Логика промокодов
            if (val.toUpperCase() === "XYRO") {
                addMsg("ПРОМОКОД XYRO: +5 HK ЗАЧИСЛЕНО.", "ai");
                input.value = ""; return;
            }
            if (val === "/NOTBAN") {
                addMsg("ADMIN PANEL: ДОСТУП РАЗРЕШЕН.", "ai");
                input.value = ""; return;
            }

            // Логика очистки
            if (val.toLowerCase() === "очисти чат") {
                addMsg("ВЫ ТОЧНО ХОТИТЕ УДАЛИТЬ ИСТОРИЮ?", "ai");
                isConfirming = true;
                input.value = ""; return;
            }

            if (isConfirming) {
                if (val.toLowerCase() === "да") {
                    messagesRef.remove();
                    container.innerHTML = "";
                    addMsg("ИСТОРИЯ ОЧИЩЕНА.", "ai");
                } else {
                    addMsg("ОТМЕНЕНО.", "ai");
                }
                isConfirming = false;
                input.value = ""; return;
            }

            messagesRef.push({ text: val, sender: "user" });
            input.value = "";
            typing.style.display = "block";

            try {
                const aiRes = await callGemini(val);
                messagesRef.push({ text: aiRes, sender: "ai" });
            } catch (e) {
                console.error(e);
                addMsg("ОШИБКА: " + e.message.toUpperCase(), "ai");
            } finally {
                typing.style.display = "none";
            }
        }

        function addMsg(text, sender) {
            const d = document.createElement('div');
            d.className = `message ${sender === 'user' ? 'user-msg' : 'ai-msg'}`;
            d.innerText = text;
            container.appendChild(d);
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('send-btn').onclick = handleSend;
        input.onkeydown = (e) => { if(e.key === 'Enter') handleSend(); };

        messagesRef.on('child_added', (snap) => {
            const data = snap.val();
            addMsg(data.text, data.sender);
        });

        // Майнинг-символы под стеклом
        const bg = document.getElementById('bg-glass');
        setInterval(() => {
            const s = document.createElement('span');
            s.innerText = "01$#"[Math.floor(Math.random()*4)];
            s.style.cssText = `position:absolute;left:${Math.random()*100}%;top:${Math.random()*100}%;`;
            bg.appendChild(s);
            setTimeout(() => s.remove(), 1000);
        }, 200);
    </script>
</body>
</html>
